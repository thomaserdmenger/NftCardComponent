<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Cube standing on a corner" />
        <img
          class="equilibrium equilibrium--hover"
          src="./images/image-equilibrium-hover.png"
          alt="Cube standing on a corner"
        />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="figure-container">
          <figure class="figure-left">
            <img class="figure-container-img" src="./images/icon-ethereum.svg" alt="" />
            <figcaption class="eth">0.041 ETH</figcaption>
          </figure>
          <figure class="figure-right">
            <img class="figure-container-img" src="./images/icon-clock.svg" alt="" />
            <figcaption>3 days left</figcaption>
          </figure>
        </div>
        <hr />
        <figure class="figure-avatar">
          <img src="./images/image-avatar.png" alt="" />
          <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
        </figure>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/thomaserdmenger" target="_blank">Thomas Erdmenger</a>.
      </div>
    </main>
  </body>
</html>
